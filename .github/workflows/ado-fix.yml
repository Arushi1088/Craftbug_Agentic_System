name: ADO Fix Flow
on:
  repository_dispatch:
    types: [ado-workitem-resolved]

jobs:
  apply-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Derive branch name
        id: vars
        run: |
          # Handle both manual dispatch format and ADO webhook format
          WORK_ITEM_ID="${{ github.event.client_payload.workItemId }}"
          if [ -z "$WORK_ITEM_ID" ]; then
            WORK_ITEM_ID="${{ github.event.client_payload.work_item_id }}"
          fi
          if [ -z "$WORK_ITEM_ID" ]; then
            WORK_ITEM_ID="${{ github.event.client_payload.resource.id }}"
          fi
          echo "WORK_ITEM_ID=$WORK_ITEM_ID" >> $GITHUB_OUTPUT
          echo "BRANCH=fix/wi-$WORK_ITEM_ID" >> $GITHUB_OUTPUT

      - name: Create branch & apply placeholder fix
        run: |
          git config --global user.name "ADO Bot"
          git config --global user.email "ado-bot@example.com"
          git checkout -b "${{ steps.vars.outputs.BRANCH }}"
          mkdir -p docs
          
          # Handle different payload formats
          WORK_ITEM_ID="${{ steps.vars.outputs.WORK_ITEM_ID }}"
          WORK_ITEM_TITLE="${{ github.event.client_payload.workItemTitle }}"
          if [ -z "$WORK_ITEM_TITLE" ]; then
            WORK_ITEM_TITLE="${{ github.event.client_payload.title }}"
          fi
          if [ -z "$WORK_ITEM_TITLE" ]; then
            WORK_ITEM_TITLE="${{ github.event.client_payload.resource.fields.System.Title }}"
          fi
          
          echo "<!-- Automated fix for ADO Work Item #$WORK_ITEM_ID -->" >> docs/fix-log.md
          echo "## Fix Applied for ADO Work Item #$WORK_ITEM_ID" >> docs/fix-log.md
          echo "" >> docs/fix-log.md
          echo "**Title:** $WORK_ITEM_TITLE" >> docs/fix-log.md
          echo "**Changed by:** ${{ github.event.client_payload.changed_by }}" >> docs/fix-log.md
          echo "**Date:** $(date)" >> docs/fix-log.md
          echo "" >> docs/fix-log.md
          git add -A
          git commit -m "Automated fix for ADO WI #$WORK_ITEM_ID: $WORK_ITEM_TITLE"
          git push origin "${{ steps.vars.outputs.BRANCH }}"

      - name: Create Pull Request
        run: |
          # Handle different payload formats for title
          WORK_ITEM_ID="${{ steps.vars.outputs.WORK_ITEM_ID }}"
          WORK_ITEM_TITLE="${{ github.event.client_payload.workItemTitle }}"
          if [ -z "$WORK_ITEM_TITLE" ]; then
            WORK_ITEM_TITLE="${{ github.event.client_payload.title }}"
          fi
          if [ -z "$WORK_ITEM_TITLE" ]; then
            WORK_ITEM_TITLE="${{ github.event.client_payload.resource.fields.System.Title }}"
          fi
          
          PR_RESPONSE=$(curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            -d "{
              \"title\": \"üîß Automated Fix for ADO WI #$WORK_ITEM_ID\",
              \"body\": \"## Automated Fix Pipeline\\n\\nThis PR was automatically created from Azure DevOps work item resolution.\\n\\n### Work Item Details\\n- **ID:** #$WORK_ITEM_ID\\n- **Title:** $WORK_ITEM_TITLE\\n- **Changed by:** ${{ github.event.client_payload.changed_by }}\\n- **Status:** Resolved\\n\\n### Changes Made\\n- Added fix log entry to \`docs/fix-log.md\`\\n- Applied automated remediation\\n\\n**ü§ñ This PR was created automatically by the ADO‚ÜíGitHub automation loop**\",
              \"head\": \"${{ steps.vars.outputs.BRANCH }}\",
              \"base\": \"main\"
            }" \
            "https://api.github.com/repos/${{ github.repository }}/pulls")
          
          echo "PR Response: $PR_RESPONSE"
          
          if echo "$PR_RESPONSE" | grep -q '"number"'; then
            PR_NUMBER=$(echo "$PR_RESPONSE" | grep -o '"number":[0-9]*' | cut -d':' -f2)
            echo "‚úÖ Pull Request #$PR_NUMBER created successfully"
          else
            echo "‚ùå Failed to create PR. Response: $PR_RESPONSE"
            exit 1
          fi
