<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mock Excel</title>
  <style>
    #sheet { display:grid; grid-template-columns: repeat(8, 120px); gap:1px; }
    .cell { border:1px solid #ccc; padding:8px; min-height:28px; font-family:sans-serif; }
    #toolbar { margin:10px 0; }
    .bold { font-weight:bold; }
    button { padding:6px 10px; }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="bold-btn">Bold</button>
  </div>
  <div id="sheet">
    <div class="cell" id="cell-A1" contenteditable="true"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
  <script>
    const boldBtn = document.getElementById('bold-btn');
    const a1 = document.getElementById('cell-A1');
    boldBtn.addEventListener('click', ()=> a1.classList.toggle('bold'));
  </script>
</body>
</html>
