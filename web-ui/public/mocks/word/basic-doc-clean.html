<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Word - Mock</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f2f1;
        }
        .ribbon {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .ribbon h1 {
            margin: 0;
            font-size: 18px;
        }
        .toolbar {
            background-color: #ffffff;
            border-bottom: 1px solid #d1d1d1;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .toolbar button {
            background-color: #ffffff;
            border: 1px solid #d1d1d1;
            padding: 8px 16px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
        }
        .toolbar button:hover {
            background-color: #f8f9fa;
        }
        .editor-container {
            display: flex;
            height: calc(100vh - 120px);
        }
        .sidebar {
            width: 200px;
            background-color: #faf9f8;
            border-right: 1px solid #d1d1d1;
            padding: 20px;
        }
        .document-area {
            flex: 1;
            background-color: #ffffff;
            padding: 40px;
            overflow-y: auto;
        }
        .document {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 60px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 600px;
        }
        textarea {
            width: 100%;
            height: 400px;
            border: none;
            font-family: 'Times New Roman', serif;
            font-size: 12pt;
            line-height: 1.5;
            resize: none;
            outline: none;
        }
        .start-button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .start-button:hover {
            background-color: #106ebe;
        }
        .comments-panel {
            width: 300px;
            background-color: #faf9f8;
            border-left: 1px solid #d1d1d1;
            padding: 20px;
            overflow-y: auto;
        }
        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #d1d1d1;
            padding-bottom: 10px;
        }
        .comments-header h3 {
            margin: 0;
        }
        .comments-header button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .comment {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #d1d1d1;
        }
        .resolve-button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 6px 12px;
            margin-top: 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .resolve-button:hover {
            background-color: #106ebe;
        }
        .track-changes-toggle {
            background-color: #f3f2f1;
            border: 1px solid #d1d1d1;
            padding: 8px 16px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
        }
        .track-changes-toggle.active {
            background-color: #0078d4;
            color: white;
        }
        .accept-change-btn, .reject-change-btn, .next-change-btn {
            background-color: #f3f2f1;
            border: 1px solid #d1d1d1;
            padding: 6px 12px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 2px;
        }
        .image-insert-btn, .share-button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
        }
        .share-panel {
            position: fixed;
            right: 0;
            top: 120px;
            width: 300px;
            height: calc(100vh - 120px);
            background-color: #faf9f8;
            border-left: 1px solid #d1d1d1;
            padding: 20px;
            display: none;
        }
        .email-input, .share-message {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #d1d1d1;
            border-radius: 2px;
        }
        .permission-dropdown {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #d1d1d1;
            border-radius: 2px;
        }
        .send-share-button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="ribbon">
        <h1>ðŸ“„ Microsoft Word</h1>
        <div>Mock Office Application for UX Testing</div>
    </div>
    
    <div class="toolbar">
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Insert</button>
        <button>Format</button>
        <button>Tools</button>
        <button id="review-tab">Review</button>
        <button id="comments-tab">Comments</button>
        <button>Help</button>
        <button class="image-insert-btn" style="margin-left: auto;">Pictures</button>
        <button class="share-button">Share</button>
    </div>
    
    <div class="editor-container">
        <div class="sidebar">
            <h3>Navigation</h3>
            <ul>
                <li>Home</li>
                <li>Insert</li>
                <li>Layout</li>
                <li>References</li>
                <li>Review</li>
                <li>View</li>
            </ul>
        </div>
        
        <div class="document-area">
            <button class="start-button" onclick="startEditing()">Start Editing</button>
            
            <div class="document">
                <h2>Document Title</h2>
                <div id="editor-content">
                    <textarea id="editor" placeholder="Start typing your document here..."></textarea>
                </div>
                
                <!-- Review controls (hidden by default) -->
                <div id="review-controls" style="display: none; margin: 20px 0; padding: 15px; background-color: #f8f9fa; border: 1px solid #d1d1d1;">
                    <h4>Track Changes</h4>
                    <button class="track-changes-toggle">Track Changes</button>
                    <button class="accept-change-btn">Accept</button>
                    <button class="reject-change-btn">Reject</button>
                    <button class="next-change-btn">Next</button>
                </div>
            </div>
        </div>
        
        <!-- Comments Panel -->
        <div id="comments-panel" class="comments-panel" style="display: none;">
            <div class="comments-header">
                <h3>Comments</h3>
                <button id="close-comments" onclick="closeComments()">Ã—</button>
            </div>
            <div class="comments-content">
                <div class="comment">
                    <strong>Reviewer 1:</strong> Please clarify this section.
                    <button class="resolve-button" onclick="resolveComment(this)">Resolve</button>
                </div>
                <div class="comment">
                    <strong>Reviewer 2:</strong> Consider adding more examples.
                    <button class="resolve-button" onclick="resolveComment(this)">Resolve</button>
                </div>
            </div>
        </div>
        
        <!-- Share Panel -->
        <div id="share-panel" class="share-panel">
            <div class="share-header">
                <h3>Share</h3>
                <button id="close-share" onclick="closeShare()">Ã—</button>
            </div>
            <div class="share-content">
                <input type="email" class="email-input" placeholder="Enter email address">
                <select class="permission-dropdown">
                    <option value="Can edit">Can edit</option>
                    <option value="Can comment">Can comment</option>
                    <option value="Can view">Can view</option>
                </select>
                <div class="add-message-toggle">
                    <label>
                        <input type="checkbox" onchange="toggleMessage(this)"> Add message
                    </label>
                </div>
                <textarea class="share-message" placeholder="Add a message (optional)" style="display: none;"></textarea>
                <button class="send-share-button" onclick="sendShare()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function startEditing() {
            const editor = document.getElementById('editor');
            editor.focus();
            
            // Add some sample text for testing
            if (editor.value === '') {
                editor.value = 'Welcome to Microsoft Word mock application.\n\nThis is a test document for UX analysis.';
            }
            
            // Hide the start button
            document.querySelector('.start-button').style.display = 'none';
        }
        
        function showComments() {
            const panel = document.getElementById('comments-panel');
            panel.style.display = 'block';
            
            // Add visual feedback
            const commentsTab = document.getElementById('comments-tab');
            commentsTab.style.backgroundColor = '#0078d4';
            commentsTab.style.color = 'white';
        }
        
        function closeComments() {
            const panel = document.getElementById('comments-panel');
            panel.style.display = 'none';
            
            // Reset button style
            const commentsTab = document.getElementById('comments-tab');
            commentsTab.style.backgroundColor = '#ffffff';
            commentsTab.style.color = 'black';
        }
        
        function resolveComment(button) {
            const comment = button.parentElement;
            comment.style.opacity = '0.5';
            button.textContent = 'Resolved';
            button.disabled = true;
            button.style.backgroundColor = '#107c10';
        }
        
        // Add some interactive behavior
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.toolbar button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    if (this.id === 'comments-tab') {
                        showComments();
                    } else if (this.id === 'review-tab') {
                        showReview();
                    } else if (this.classList.contains('share-button')) {
                        showShare();
                    } else if (this.classList.contains('image-insert-btn')) {
                        insertImage();
                    } else {
                        alert('Feature: ' + this.textContent + ' clicked!');
                    }
                });
            });
        });
        
        function showReview() {
            const controls = document.getElementById('review-controls');
            controls.style.display = 'block';
            
            // Add visual feedback
            const reviewTab = document.getElementById('review-tab');
            reviewTab.style.backgroundColor = '#0078d4';
            reviewTab.style.color = 'white';
        }
        
        function showShare() {
            const panel = document.getElementById('share-panel');
            panel.style.display = 'block';
        }
        
        function closeShare() {
            const panel = document.getElementById('share-panel');
            panel.style.display = 'none';
        }
        
        function toggleMessage(checkbox) {
            const message = document.querySelector('.share-message');
            message.style.display = checkbox.checked ? 'block' : 'none';
        }
        
        function sendShare() {
            const email = document.querySelector('.email-input').value;
            if (email) {
                alert('Document shared with ' + email);
                closeShare();
            } else {
                alert('Please enter an email address');
            }
        }
        
        function insertImage() {
            const editor = document.getElementById('editor-content');
            const img = document.createElement('img');
            img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjY2NjIi8+CiAgPHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzMzMyIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlPC90ZXh0Pgo8L3N2Zz4K';
            img.className = 'inserted-image';
            img.style.maxWidth = '200px';
            img.style.margin = '10px';
            img.alt = '';
            editor.appendChild(img);
            
            // Add right-click context menu simulation
            img.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                const altText = prompt('Enter alt text for accessibility:');
                if (altText) {
                    img.alt = altText;
                    alert('Alt text saved: ' + altText);
                }
            });
        }
    </script>
</body>
</html>
