<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Word - Mock</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f2f1;
        }
        .ribbon {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .ribbon h1 {
            margin: 0;
            font-size: 18px;
        }
        .toolbar {
            background-color: #ffffff;
            border-bottom: 1px solid #d1d1d1;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .toolbar button {
            background-color: #ffffff;
            border: 1px solid #d1d1d1;
            padding: 8px 16px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
        }
        .toolbar button:hover {
            background-color: #f8f9fa;
        }
        .editor-container {
            display: flex;
            height: calc(100vh - 120px);
        }
        .sidebar {
            width: 200px;
            background-color: #faf9f8;
            border-right: 1px solid #d1d1d1;
            padding: 20px;
        }
        .document-area {
            flex: 1;
            background-color: #ffffff;
            padding: 40px;
            overflow-y: auto;
        }
        .document {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 60px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 600px;
        }
        textarea {
            width: 100%;
            height: 400px;
            border: none;
            font-family: 'Times New Roman', serif;
            font-size: 12pt;
            line-height: 1.5;
            resize: none;
            outline: none;
        }
        .start-button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .start-button:hover {
            background-color: #106ebe;
        }
    </style>
</head>
<body>
    <div class="ribbon">
        <h1>ðŸ“„ Microsoft Word</h1>
        <div>Mock Office Application for UX Testing</div>
    </div>
    
    <div class="toolbar">
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Insert</button>
        <button>Format</button>
        <button>Tools</button>
        <button>Help</button>
    </div>
    
    <div class="editor-container">
        <div class="sidebar">
            <h3>Navigation</h3>
            <ul>
                <li>Home</li>
                <li>Insert</li>
                <li>Layout</li>
                <li>References</li>
                <li>Review</li>
                <li>View</li>
            </ul>
        </div>
        
        <div class="document-area">
            <button class="start-button" onclick="startEditing()">Start Editing</button>
            
            <div class="document">
                <h2>Document Title</h2>
                <textarea id="editor" placeholder="Start typing your document here..."></textarea>
            </div>
        </div>
    </div>

    <script>
        function startEditing() {
            const editor = document.getElementById('editor');
            editor.focus();
            
            // Add some sample text for testing
            if (editor.value === '') {
                editor.value = 'Welcome to Microsoft Word mock application.\n\nThis is a test document for UX analysis.';
            }
            
            // Hide the start button
            document.querySelector('.start-button').style.display = 'none';
        }
        
        // Add some interactive behavior
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.toolbar button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    alert('Feature: ' + this.textContent + ' clicked!');
                });
            });
        });
    </script>
</body>
</html>
